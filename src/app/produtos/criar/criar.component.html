<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3 >{{titulo}}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span *ngIf="adicionar && createProduto.invalid" class="badge bg-danger">Todos os campos são obrigatórios</span>
          <form class="mt-3" [formGroup]="createProduto"(ngSubmit)="adicionarEditProduto()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="nome" placeholder="Nome">
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-lg" formControlName="codBarras" placeholder="Codigo de Barras">
              </div>
            </div>

            <input type="number" class="form-control form-control-lg mt-3" formControlName="quantidade" placeholder="Quantidade">
            <input type="number" class="form-control form-control-lg mt-3" formControlName="preco" placeholder="Preço">

            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg me-3" [routerLink]="['/produtos/']">Voltar</button>
              <button type="submit" class="btn btn-dark btn-lg" >Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
